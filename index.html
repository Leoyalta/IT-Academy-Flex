<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css" />

  <body>
    <header class="container">

        <div class="nav-element"><p>.logo</p></div>
        <div class="nav-element nav"><p>.nav</p></div>
        <div class="nav-element"><p>.social</p></div>
      </section>
      <section class="banner">

          <div><h1 class="banner-title">.banner</h1></div>
        </div>
      </section>
    </header>
    <main class="container">
      <div class="articles-wrapper">
        <ul class="article-list">
          <li class="article-item"><p>.article</p></li>
          <li class="article-item"><p>.article</p></li>
          <li class="article-item"><p>.article</p></li>
          <li class="article-item"><p>.article</p></li>
        </ul>
        <div class="navigation"><p>.navigation</p></div>
      </div>
      <ul class="ad-list">
        <li class="ad-item"><p>.publicidad</p></li>
        <li class="ad-item"><p>.publicidad</p></li>
      </ul>

      <div class="footer-info"><p>.pie</p></div>
    </footer>

</html>
